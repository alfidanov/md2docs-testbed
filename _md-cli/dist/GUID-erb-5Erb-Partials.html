<h1 id="partials">Partials</h1>
<p>ERB Partials are automatically converted into Handlebars partial</p>
<p>Simple If statement checking variable value:</p>
<pre class="pre codeblock vm-code-block prettyprint"><code>&lt;%= partial 'about.erb' %&gt;
</code></pre>
<pre class="pre codeblock vm-code-block prettyprint"><code>{{&gt; about }}
</code></pre>
