<h1 id="image-tags">Image Tags</h1>
<p>ERB Image Tags are automatically converted into Handlebars image tags</p>
<pre class="pre codeblock vm-code-block prettyprint"><code>&lt;%= image_tag('image1.png' alt=&gt; &quot;This is an image alt text&quot;) %&gt;
</code></pre>
<pre class="pre codeblock vm-code-block prettyprint"><code>{{ image_tag src=&quot;image1.png&quot; alt=&quot;This is an image alt text&quot; }}
</code></pre>
